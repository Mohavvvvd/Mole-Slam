<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Slame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mole Slam</h1>
    <h2><a href="https://www.linkedin.com/in/mohamed-ghoul-224982287/"> Mohamed Ghoul </a>productions all copyright are reserved 2024 &copy;</h2>
    <button id="startBtn"><span> Start Game</span></button>
    <button id="restartBtn"><span> Restart Game</span></button>
    <div class="game-container">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
        <div class="hole hole6"></div>
    </div>
    <div id="timer" class="timer">Time Left: 60 seconds</div>
    <audio id="gameOverSound">
        <source src="s.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
